<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Client Sign up</title>
    <link rel="stylesheet" href="Engsignup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="title">Sign up</div>
      <h2 style="color:green">Success message placeholder</h2>
      <h2 style="color:red">Error message placeholder</h2>
      <div class="content">
        <form action="#" method="post">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input type="text" name="full_name" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
              <span class="details">Username</span>
              <input type="text" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="text" name="phone" placeholder="Enter your number" required>
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="password" name="password" placeholder="Enter your password" autocomplete="new-password" required>
            </div>
            <div class="input-box">
              <span class="details">Confirm Password</span>
              <input type="password" name="re_password" placeholder="Confirm your password" required>
            </div>
          </div>
          
          <div class="button">
            <button type="submit" name="register" class="btn1">Sign Up</button>
          </div>
          <p><span class="loggin-title">Do you have account? <a style="color:darkred" href="index.html">LOGIN</a></span></p>
        </form>
      </div>
    </div>
  </body>
</html>
